    <script>
        const apiUrl = "http://localhost/ActiveFit/activityTargetApi/server.php";

        async function setIntake() {
            const calories = document.getElementById('calories').value;

            if (!calories) {
                alert('Please enter a valid calorie intake.');
                return;
            }

            try {
                const response = await fetch(apiUrl + '/set-intake', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ calories: parseInt(calories) })
                });

                const result = await response.json();
                displayResponse(result);
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to connect to the server.');
            }
        }

        async function getActivity() {
            try {
                const response = await fetch(apiUrl + '/get-activity', {
                    method: 'GET'
                });

                const result = await response.json();
                displayResponse(result);
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to connect to the server.');
            }
        }

        function displayResponse(data) {
            const responseDiv = document.getElementById('response');
            responseDiv.style.display = 'block';
            responseDiv.innerHTML = '';

            if (data.message) {
                responseDiv.innerHTML += `<p><strong>Message:</strong> ${data.message}</p>`;
            }

            if (data.calories) {
                responseDiv.innerHTML += `<p><strong>Calories:</strong> ${data.calories}</p>`;
            }

            if (data.targetActivity) {
                responseDiv.innerHTML += `<p><strong>Target Activity:</strong> ${data.targetActivity}</p>`;
            }
        }
